<div class="container-fluid text-center">
  <div class="row">
    <div class="col-4">
      <div class="jumbotron">
        <h1 class="display-5">Hey,<br />Good to see you again!</h1>
        <p class="lead">Don't have an account?</p>
        <a class="btn" routerLink="/register">Sign up</a>
      </div>
    </div>
    <div class="col form-panel">
      <h2>Sign in</h2>
      <h5>To get going</h5>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <input type="text" [(ngModel)]="user.userName" class="form-control" id="userName" name="userName" placeholder="Email or Username" autofocus required>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="user.password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="alert alert-danger" *ngIf="warning" role="alert">
          {{warning}}
          <button *ngIf="userNotVerified" class="btn btn-dark" (click)="resendVerificationEmail(user)">Get a new verification link</button>
        </div>
        <div class="alert alert-success" *ngIf="successMessage" role="alert">
          Success: Check your email for your new verification link
        </div>
        <button class="btn submit-button" type="submit" [disabled]="!f.valid" >Sign In</button>
      </form>
      <a routerLink="/forgotPassword">Forgot your password?</a>
    </div>
    
  </div>
</div>
